name: Deploy Location Tracker Services to Render

on:
  pull_request:
  push:
    branches: [main]

defaults:
  run:
    shell: bash
    working-directory: ./lt-services

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Database
        run: npm run db:seed
      - name: Test
        run: |
          npm install
        #  npm run test

      - name: Deploy
        # Only run this step if the branch is main
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"